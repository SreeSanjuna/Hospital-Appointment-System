<html lang="en">
<head>

<body>
    <a href="/specializations"><button>Add Specializations</button></a> <br>
    <a href="/doctor_details"><button>Add Doctor Details</button></a> <br>
    <!-- <a href="/admin/add_doctor_details"><button>Add Doctor Details</button></a> <br> -->
    <form action ="/display" method="post">
        <input type="submit" value="display"/><br/>
    </form>

    <h1 style="text-align: center; color:rgb(18, 164, 164) ;">List of Doctors in the organization</h1> <br>
    <form action="/admin/add_specializations" method="POST" style="text-align: center;"> 
        <h3>
            Specialization : <input type="text" name="sname">  
        </h3>
        <button>Add Specialization</button>
    </form>

    <h1 style="text-align: center; color:rgb(18, 164, 164) ;">List of Specializations</h1> <br>
    <table border='1' style="border:border-collapse ; text-align: center; margin: auto">
        <th>Specialization ID</th>
        <th>Name of Specialization</th>
        
        {% for i in data : %}
        <tr>
            {% for j in i : %}
                <td>{{j}}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>
